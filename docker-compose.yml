services:
  db:
    image: postgres:15-alpine
    container_name: steermate-db
    environment:
      POSTGRES_USER: steermate
      POSTGRES_PASSWORD: steermate_secret
      POSTGRES_DB: steermate
    ports:
      - "5432:5432"
    volumes:
      - steermate_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steermate -d steermate"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  steermate_db_data:
